<!-- registration.component.html -->

<form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
    <div>
      <label for="fullName">Full Name:</label>
      <input type="text" id="fullName" formControlName="fullName" />
      <div *ngIf="registrationForm.get('fullName')?.invalid && registrationForm.get('fullName')?.touched">
        <div *ngIf="registrationForm.get('fullName')?.hasError('required')">Full Name is required.</div>
      </div>
    </div>
    <div>
      <label for="email">Email:</label>
      <input type="email" id="email" formControlName="email" />
      <div *ngIf="registrationForm.get('email')?.invalid && registrationForm.get('email')?.touched">
        <div *ngIf="registrationForm.get('email')?.hasError('required')">Email is required.</div>
        <div *ngIf="registrationForm.get('email')?.hasError('email')">Invalid email format.</div>
      </div>
    </div>
    <div>
      <label for="password">Password:</label>
      <input type="password" id="password" formControlName="password" />
      <div *ngIf="registrationForm.get('password')?.invalid && registrationForm.get('password')?.touched">
        <div *ngIf="registrationForm.get('password')?.hasError('required')">Password is required.</div>
        <div *ngIf="registrationForm.get('password')?.hasError('minlength')">Password must be at least 6 characters long.</div>
      </div>
    </div>
    <div>
      <label for="confirmPassword">Confirm Password:</label>
      <input type="password" id="confirmPassword" formControlName="confirmPassword" />
      <div *ngIf="registrationForm.get('confirmPassword')?.invalid && registrationForm.get('confirmPassword')?.touched">
        <div *ngIf="registrationForm.get('confirmPassword')?.hasError('required')">Confirm Password is required.</div>
        <div *ngIf="registrationForm?.hasError('passwordMismatch')">Passwords do not match.</div>
      </div>
    </div>
    <button type="submit" [disabled]="registrationForm.invalid">Register</button>
  </form>
